  <div class="signin">
    <div class="content">
      <h2><strong>Iniciar Sesion</strong></h2>
      <form (ngSubmit)="login()" [formGroup]="loginUsuario">
        <div class="form">
          <div class="inputBx">
            <input type="text" formControlName="email" required>
            <i>Email</i>
          </div>
          <div class="inputBx">
            <input type="password" formControlName="password" required>
            <i>Contrase√±a</i>
          </div>
          <div class="links">
            <a href=""></a>
            <a href="/create-account">Crear Cuenta</a>
          </div>
          <div class="inputBx">
            <input type="submit" value="Ingresar" style="background-color: #7be4e5;color: #515a6c;text-transform: uppercase">
          </div>
        </div>
      </form>
    </div>
  </div>
